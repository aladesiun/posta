name: posta
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  http: ^1.2.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo-p-focused.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo-p-focused.png"
    background_color: "#FFFFFF"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/logo-p-focused.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo-p-focused.png"
  linux:
    generate: true
    image_path: "assets/logo-p-focused.png"

flutter:
  uses-material-design: true
